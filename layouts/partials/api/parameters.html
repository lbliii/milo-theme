{{- $details := . }}
{{- with $details.parameters}}
<h4>Parameters</h4>
<div class="bg-zinc-100 p-1 rounded text-sm">
    <ul class="space-y-2">
        {{- range $details.parameters }} 
            <li><span class="font-bold">{{ .name }}</span> (<code class="bg-zinc-200 p-1 rounded text-xs">{{ .in }}</code>): {{ .description }}</li>
        {{- end }}
    </ul>
</div>
{{- end }}
