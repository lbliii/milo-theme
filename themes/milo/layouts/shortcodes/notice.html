{{ $type := .Get 0 | default "info" }}
{{ $title := .Get 1 }}
<div class="notice p-4 mt-2 mb-2 rounded-md shadow-md {{ with $type }}{{ if eq . "warning" }}bg-brand-7 {{ else if eq . "danger" }}bg-brand-6 {{ else if eq . "info" }}bg-brand-3 {{ else if eq . "tip" }}bg-brand-5 {{ end }}{{ else }}{{ end }}">
    <div class="flex">
        <div class="flex-shrink-0">
           <img src="/icons/
           {{- with $type}}
            {{- if eq . "warning" -}} shield
            {{- else if eq . "danger" -}} shield
            {{- else if eq . "info" -}} note
            {{- else if eq . "note" -}} note
            {{- else if eq . "tip" -}} bulb 
            {{- end -}}
            {{- else -}} star
           {{- end -}}.svg">
        </div>
        <div class="ml-3 w-full text-black text-sm">
            {{- if $title -}}
            <div class="font-bold mb-2">{{ $title }}</div>
            {{- end -}}
            {{- .Inner | markdownify -}}
        </div>
    </div>
</div>
